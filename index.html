<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>
  <style>
    /* Estilo geral da página */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #f8a5c2;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 20px;
    }

    /* Container de botões */
    .buttons-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #f8a5c2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .buttons-container button:hover {
      background-color: #f78fb3;
    }

    /* Estilo do formulário */
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #f2a3b6;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      padding: 10px 20px;
      background-color: #f78fb3;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    form button:hover {
      background-color: #f8a5c2;
    }

    /* Tabela */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f78fb3;
      color: white;
    }

    table td img {
      width: 50px;
      border-radius: 5px;
    }

    .low-stock {
      background-color: #f8d7da;
      font-weight: bold;
      color: #721c24;
    }

    /* Estilo dos botões na tabela */
    .btn-secundario {
      background-color: #f8a5c2;
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-secundario:hover {
      background-color: #f78fb3;
    }

    /* Esconder seções */
    .hidden {
      display: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f8a5c2;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de Controle de Estoque</h1>
  </header>

  <main>
    <div class="buttons-container">
      <button onclick="showSection('cadastro')">Cadastrar Produto</button>
      <button onclick="showSection('estoque')">Consulta Estoque</button>
    </div>

    <div id="cadastro" class="hidden">
      <h2>Cadastrar Produto</h2>
      <form id="produtoForm">
        <label>Produto:
          <input type="text" id="nome" required />
        </label><br><br>
        <label>Quantidade:
          <input type="number" id="quantidade" required min="1" />
        </label><br><br>
        <label>Unidade:
          <select id="unidade">
            <option value="Pacote">Pacote</option>
            <option value="Unidade">Unidade</option>
          </select>
        </label><br><br>
        <label>Validade:
          <input type="date" id="validade" required />
        </label><br><br>
        <label>Foto:
          <input type="file" id="foto" accept="image/*" />
        </label><br><br>
        <div>
          <button type="submit">Salvar Produto</button>
          <button type="button" class="btn-secundario" onclick="showSection('estoque')">Voltar</button>
        </div>
      </form>
    </div>

    <div id="estoque" class="hidden">
      <h2>Consulta de Estoque</h2>
      <button onclick="filtrarValidade()">Filtrar: Próximos ao Vencimento (30 dias)</button>
      <button onclick="listarEstoque()" class="btn-secundario">Listar Todos</button>
      <table id="tabelaEstoque">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Unidade</th>
            <th>Validade</th>
            <th>Foto</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn-secundario" onclick="showSection('cadastro')">Voltar</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Controle de Estoque</p>
  </footer>

  <script>
    // Função para exibir as seções
    function showSection(id) {
      document.querySelectorAll(".hidden").forEach(section => {
        section.classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");
    }

    // Função para salvar o produto no localStorage
    function salvarProduto(produto) {
      let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
      produtos.push(produto);
      localStorage.setItem("produtos", JSON.stringify(produtos));
      listarEstoque();  // Lista todos os produtos após salvar
      showSection("estoque");
    }

    // Função para listar todos os produtos
    function listarEstoque(filtrados = null) {
      const produtos = filtrados || JSON.parse(localStorage.getItem("produtos")) || [];
      const tabela = document.getElementById("tabelaEstoque").getElementsByTagName("tbody")[0];
      tabela.innerHTML = "";

      if (produtos.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = "<td colspan='6' style='text-align: center;'>Nenhum produto cadastrado.</td>";
        tabela.appendChild(tr);
      } else {
        produtos.forEach((produto, index) => {
          const tr = document.createElement("tr");
          const validade = new Date(produto.validade);
          const dataAtual = new Date();
          const diffTime = validade - dataAtual;
          const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

          // Definir classe 'low-stock' para produtos próximos ao vencimento
          const lowStockClass = diffDays <= 30 ? 'low-stock' : '';

          // Formatando data para PT-BR
          const validadeFormatada = validade.toLocaleDateString('pt-BR');

          tr.classList.add(lowStockClass);

          tr.innerHTML = `
            <td>${produto.nome}</td>
            <td>${produto.quantidade}</td>
            <td>${produto.unidade}</td>
            <td>${validadeFormatada}</td>
            <td><img src="${produto.foto}" alt="Foto do produto" width="50"></td>
            <td>
              <button onclick="editarProduto(${index})">Editar</button>
              <button onclick="excluirProduto(${index})">Excluir</button>
            </td>
          `;
          tabela.appendChild(tr);
        });
      }
    }

    // Função para excluir produto
    function excluirProduto(index) {
      let produtos = JSON.parse(localStorage.getItem("produtos"));
      produtos.splice(index, 1);
      localStorage.setItem("produtos", JSON.stringify(produtos));
      listarEstoque();
    }

    // Função para filtrar produtos próximos ao vencimento
    function filtrarValidade() {
      const produtos = JSON.parse(localStorage.getItem("produtos"));
      const produtosProximos = produtos.filter((produto) => {
        const validade = new Date(produto.validade);
        const dataAtual = new Date();
        const diffTime = validade - dataAtual;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays <= 30;
      });
      listarEstoque(produtosProximos);
    }

    // Submissão do formulário de cadastro
    document.getElementById("produtoForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const unidade = document.getElementById("unidade").value;
      const validade = document.getElementById("validade").value;
      const fotoInput = document.getElementById("foto");

      const reader = new FileReader();
      reader.onload = function () {
        const produto = {
          nome,
          quantidade,
          unidade,
          validade,
          foto: reader.result || ""
        };

        salvarProduto(produto);
        document.getElementById("produtoForm").reset();
        showSection("estoque");
      };

      if (fotoInput.files.length > 0) {
        reader.readAsDataURL(fotoInput.files[0]);
      } else {
        reader.onload();
      }
    });

    // Inicializa a lista de produtos ao carregar a página
    listarEstoque();
  </script>
</body>
</html>
